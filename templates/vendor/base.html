{% load static%}
<!DOCTYPE html>
<html lang="en" data-theme="luxury">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="author" content="Abdulhaleem Nasredeen">
    <title>Vendor {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block style %}{% endblock style %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="font-quicksand">
    <div id="toastContainer" class="toast z-20 toast-top toast-end" id="toastContainer">
        {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" id="alert">
        <span>{{message}}</span>
        {% endfor %}
    </div>
    </div>
    <header class="bg-base-100 fixed z-10 w-full bg-opacity-90 transition-shadow duration-100 [transform:translate3d(0,0,0)] shadow backdrop-blur top-0">
        <div class="container mx-auto px-4 md:px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">

                    <button onclick="toggleSideNav()" tabindex="0" class="btn btn-ghost md:hidden btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </button>

                    <span class="font-semibold text-accent-content text-xl ml-2">Dashboard</span>
                </div>
                <div class="flex items-center">
                    <div class="theme-swap">
                        <label class="swap swap-rotate">

                           
                            <input type="checkbox" />

                            <!-- sun icon -->
                            <svg data-set-theme="luxury" class="swap-on fill-current w-5 h-5 md:w-7 md:h-7"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                            </svg>

                            <!-- moon icon -->
                            <svg data-set-theme="retro" class="swap-off fill-current w-5 h-5 md:w-7 md:h-7"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                            </svg>

                        </label>
                    </div>

                    <a class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium"
                        href="#">Login</a>
                    <a class="bg-gray-800 text-white hover:bg-gray-700 rounded-md px-3 py-2 ml-4 text-sm font-medium"
                        href="#">Sign up</a>
                </div>
            </div>
        </div>

    </header>
    <div class="flex relative md:flex-row">
        <!-- side navbar -->
        <aside class="border-r-gray-500 " id="sideNav">
            <div class="flex flex-col items-center space-y-4">
                <button class="btn btn-circle btn-outline shadow-md" title="dashboard"><a class="text-inherit py-2 px-4"
                        href="#"><i class="fas fa-tachometer-alt"></i></a></button>
                <button class="btn btn-circle btn-outline shadow-md" title="Products"><a class="text-inherit py-2 px-4"
                        href="{% url 'store:vendor-products' business_name %}"><i class="fas fa-boxes"></i></a></button>
                <button class="btn btn-circle btn-outline shadow-md" title="Orders"><a class="text-inherit py-2 px-4"
                        href="{% url 'store:vendor-orders' business_name %}"><i class="fas fa-clipboard-list"></i></a></button>
                <button class="btn btn-circle btn-outline shadow-md" title="Chats">
                    <a class="text-inherit py-2 px-4" href="{#% url 'store:vendor-chats' business_name %}">
                        <i class="fas fa-comments"></i>
                    </a>
                </button>

                <button class="btn btn-circle btn-outline shadow-md" title="Wallet">
                    <a class="text-inherit py-2 px-4" href="{% url 'store:vendor-wallet' business_name %}">
                        <i class="fas fa-wallet"></i>
                    </a>
                </button>
                <button class="btn btn-circle btn-outline shadow-md" title="Settings"><a class="text-inherit py-2 px-4"
                        href="{% url 'store:vendor-settings' business_name %}"><i class="fas fa-cogs"></i></a></button>
            </div>
        </aside>
        <div
            class="shadow-lg fixed border-r-gray-500 text-inherit h-[100vh] p-2 md:flex place-content-center hidden md:w-2/12 ">
            <div class="flex flex-col items-center gap-4">
                <a class="text-inherit font-bold py-2 px-4 w-full" href="./dashboard.html"><button
                        class="btn btn-square p-2 btn-lg btn-outline shadow-lg w-full" title="dashboard"><i
                            class="fas fa-tachometer-alt"></i> Dashboard</button></a>
                <a class="text-inherit font-bold py-2 px-4 w-full" href="{% url 'store:vendor-products' business_name %}"><button
                        class="btn btn-square p-2 btn-lg btn-outline shadow-lg w-full" title="products"><i
                            class="fas fa-boxes"></i> Products</button></a>
                <a class="text-inherit font-bold py-2 px-4 w-full" href="{% url 'store:vendor-orders' business_name %}"><button
                        class="btn btn-square p-2 btn-lg btn-outline shadow-lg w-full" title="orders"><i
                            class="fas fa-clipboard-list"></i> Orders</button></a>
                
                <a class="text-inherit font-bold py-2 px-4 w-full" href="{% url 'vendor-chat-list' business_name %}">
                    <button class="btn btn-square p-2 btn-lg btn-outline shadow-lg w-full" title="Chats">
                        <i class="fas fa-comments"></i> Chats
                    </button>
                </a>

                <a class="text-inherit font-bold py-2 px-4 w-full" href="{% url 'store:vendor-wallet' business_name %}">
                    <button class="btn btn-square p-2 btn-lg btn-outline shadow-lg w-full" title="Wallet">
                        <i class="fas fa-wallet"></i> Wallet
                    </button>
                </a>
                <a class="text-inherit font-bold py-2 px-4 w-full" href="{% url 'store:vendor-settings' business_name %}"><button
                        class="btn btn-square p-2 btn-lg btn-outline shadow-lg w-full" title="settings"><i
                            class="fas fa-cogs"></i>Settings</button></a>
            </div>
        </div>
        <!-- sidenav -->
        <main class="w-full md:ml-[16.666%] mt-[15vh]">
            
            {% block content %}


            {% endblock %}
        </main>
    </div>

    <script>
        window.onload = function() {
        setTimeout(function() {
            var toastContainer = document.getElementById('toastContainer');
            if (toastContainer) {
                toastContainer.style.display = 'none';
            }
        }, 5000);  // 5000 milliseconds = 5 seconds
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    {% block script %}{% endblock script %}
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="luxury">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER Sign UP</title>
    <!-- Include daisyui and tailwind css -->
    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-inherit font-quicksand">
    <!-- BEGIN: Signup Form -->
    <main>

        <div class="toast toast-top toast-end" id="toastContainer">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" id="alert">
                <span>{{message}}</span>
                <!-- <button onclick="document.getElementById('alert').style.display='none'"><i class="fa fa-times"></i></button> -->
                {% endfor %}
            </div>
        </div>
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-800">
                Account Verification
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please verify your account to continue. Check your email for the verification link.
            </p>
        </div>
        
        <div class="mt-2 text-center text-sm text-gray-600">
            Didn't receive the email? <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">Resend Verification Link</a>
        </div>
    </div>
</div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
<script src="{% static 'js/index.js'%}"></script>
<script>
    window.onload = function() {
    setTimeout(function() {
        var toastContainer = document.getElementById('toastContainer');
        if (toastContainer) {
            toastContainer.style.display = 'none';
        }
    }, 5000);  // 5000 milliseconds = 5 seconds
}
</script>
</body>

</html>

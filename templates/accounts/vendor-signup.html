{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Vendor Sign UP Page</title>
    <!-- Include daisyui and tailwind css -->
      <!-- fontawesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="bg-inherit font-quicksand">
<!-- BEGIN: Signup Form -->


<main class="min-h-screen flex items-center justify-center">
    <div class="p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">VENDOR Sign Up</h1>
        <div class="theme-swap flex place-content-center m-4">
            <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />

                <!-- sun icon -->
                <svg
                    data-set-theme="dark"
                    class="swap-on fill-current w-7 h-7 md:w-10 md:h-10"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                    />
                </svg>

                <!-- moon icon -->
                <svg
                    data-set-theme="retro"
                    class="swap-off fill-current w-7 h-7 md:w-10 md:h-10"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                    />
                </svg>
            </label>
        </div>
    </div>
        <form>
            <div class="space-y-4">
                <!-- Name -->
                <div class="space-y-2">
                    <label for="name" class="text-gray-600">Full Name</label>
                    <input type="text" id="name" name="name" class="input input-bordered w-full appearance-none block max-w-sm text-sm" placeholder="John Doe">
                </div>
                <div class="space-y-2">
                    <label class="block text-gray-600" for="username">
                        Username
                    </label>
                    <input
                        class="input input-bordered w-full appearance-none block max-w-sm text-sm"
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Username"
                    />
                </div>
                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="input input-bordered w-full appearance-none block max-w-sm text-sm" placeholder="youremail@example.com">
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label for="password" class="text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="input input-bordered w-full appearance-none block max-w-sm text-sm" placeholder="********">
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label for="confirm-password" class="text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input input-bordered w-full appearance-none block max-w-sm text-sm" placeholder="********">
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-outline btn-accent w-full flex justify-center max-w-sm">Sign Up</button>
            </div>
        </form>
        <p class="mt-4 text-center text-gray-500">
            Already have an account? <a href="/login" class="text-blue-600">Log In</a>
        </p>
    </div><!-- END: Signup Form -->
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script>
        window.onload = function() {
        setTimeout(function() {
            var toastContainer = document.getElementById('toastContainer');
            if (toastContainer) {
                toastContainer.style.display = 'none';
            }
        }, 5000);  // 5000 milliseconds = 5 seconds
    }
    </script>
  </body>
</html>
